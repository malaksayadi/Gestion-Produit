<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un Produit</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body class="container mt-5">

<h2>Ajouter un Nouveau Produit</h2>

<form th:action="@{/save}" th:object="${produit}" method="post">

    <div class="mb-3">
        <label for="nom" class="form-label">Nom du Produit</label>
        <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
    </div>

    <div class="mb-3">
        <label for="prix" class="form-label">Prix</label>
        <input type="number" step="0.01" class="form-control" id="prix" th:field="*{prix}" required>
    </div>

    <div class="mb-3">
        <label for="quantite" class="form-label">Quantit√©</label>
        <input type="number" class="form-control" id="quantite" th:field="*{quantite}" required>
    </div>

    <button type="submit" class="btn btn-success">Enregistrer</button>

</form>

</body>
</html>
